<h2 mat-dialog-title>Save Current View</h2>

<form [formGroup]="form">
<mat-dialog-content>
  <mat-form-field>
    <mat-label>View Name</mat-label>
    <input matInput formControlName="viewName" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
</form>
