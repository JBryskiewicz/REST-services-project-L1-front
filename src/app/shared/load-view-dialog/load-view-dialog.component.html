<h2 mat-dialog-title>Wczytaj zapisany widok</h2>
<mat-dialog-content>
  <div *ngIf="userViews.length === 0">Brak zapisanych widoków.</div>
  <mat-list *ngIf="userViews.length > 0">
    <mat-list-item *ngFor="let view of userViews">
      <div style="flex: 1;">
        <strong>{{ view.viewName }}</strong>
      </div>
      <button mat-button color="primary" (click)="loadView(view)">Załaduj</button>
      <button mat-button color="accent" (click)="editView(view)">Edytuj</button>
      <button mat-button color="warn" (click)="deleteView(view.id!)">Usuń</button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Zamknij</button>
</mat-dialog-actions>
